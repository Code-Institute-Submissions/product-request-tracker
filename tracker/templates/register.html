{% extends 'base.html' %}
{% block title %}<title>Request Tracker | Register</title>{% endblock %}

{% block content %}

    <h4 class="branded-title">Register</h4>
    <div class="container">
        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('auth.register') }}">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password">
                    <label for="password">Password</label>                
                </div>
                <div class="input-field col s12">
                    <select id="user_type" name="user_type">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="0">Product Request Team</option>
                        <option value="1">Health & Safety Team</option>
                        <option value="2">Quality Team</option>
                        <option value="3">Scheduling Team (Cagefill)</option>
                        <option value="4">TARDIS Team (Restaurant Impact)</option>
                    </select>
                <label>Materialize Select</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up<i class="material-icons right">send</i></button>
            </form>
            <div class="col s12">
                <p>Already have an Account? <a href="{{ url_for('auth.login') }}">Sign In</a></p>
            </div>
        </div>
    </div>

{% endblock content %}
