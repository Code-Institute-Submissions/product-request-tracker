{% extends 'base.html' %}
{% block title %}<title>Request Tracker | Login</title>{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col s12">
            <h4 class="branded-title">Login</h4>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('auth.login') }}">
            <div class="input-field col s12">
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="password">
                <label for="password">Password</label>                
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Login<i class="material-icons right">send</i></button>
        </form>
        <div class="col s12">
            <p>Need an Account? <a href="{{ url_for('auth.register') }}">Sign Up Now</a></p>
        </div>
    </div>
</div>

{% endblock content %}
